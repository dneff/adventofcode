# .github/ISSUE_TEMPLATE/01-bug-report.yml
name: ðŸ› Bug Report
description: Report a bug or unexpected behavior
title: "[Bug]: "
labels: ["bug", "needs-triage"]
assignees: []
body:
  - type: markdown
    attributes:
      value: |
        Thanks for taking the time to report a bug! Please fill out this form as completely as possible.
        
        > **Note**: For security vulnerabilities, please use our [private reporting system](https://github.com/YOUR_USERNAME/YOUR_REPO/security/advisories/new) instead.

  - type: textarea
    id: summary
    attributes:
      label: Summary
      description: A clear and concise description of the bug
      placeholder: Describe what happened and what you expected to happen
    validations:
      required: true

  - type: textarea
    id: steps-to-reproduce
    attributes:
      label: Steps to Reproduce
      description: Detailed steps to reproduce the issue
      placeholder: |
        1. Go to '...'
        2. Click on '...'
        3. Scroll down to '...'
        4. See error
    validations:
      required: true

  - type: textarea
    id: expected-behavior
    attributes:
      label: Expected Behavior
      description: What should have happened?
      placeholder: Describe the expected behavior
    validations:
      required: true

  - type: textarea
    id: actual-behavior
    attributes:
      label: Actual Behavior
      description: What actually happened?
      placeholder: Describe what actually happened, including any error messages
    validations:
      required: true

  - type: dropdown
    id: priority
    attributes:
      label: Priority
      description: How critical is this issue?
      options:
        - Low - Minor issue, workaround available
        - Medium - Affects functionality but not blocking
        - High - Blocking issue, affects core functionality
        - Critical - Production issue, immediate attention needed
    validations:
      required: true

  - type: textarea
    id: environment
    attributes:
      label: Environment
      description: Information about your environment
      placeholder: |
        - OS: [e.g., Windows 11, macOS 13, Ubuntu 22.04]
        - Browser: [e.g., Chrome 120, Firefox 121, Safari 17]
        - Version: [e.g., v1.2.3]
        - Node.js: [e.g., v18.17.0]
        - Package Manager: [e.g., npm 9.6.7, yarn 1.22.19]
    validations:
      required: true

  - type: textarea
    id: logs
    attributes:
      label: Error Logs/Screenshots
      description: Add any relevant error logs, stack traces, or screenshots
      placeholder: |
        ```
        Paste error logs here
        ```
        
        Or drag and drop screenshots here

  - type: textarea
    id: additional-context
    attributes:
      label: Additional Context
      description: Any other context, workarounds, or related issues
      placeholder: Add any other context about the problem here

  - type: checkboxes
    id: terms
    attributes:
      label: Validation
      description: Please confirm the following
      options:
        - label: I have searched existing issues to ensure this is not a duplicate
          required: true
        - label: I have provided all the required information above
          required: true
        - label: I understand this is a public repository and my issue will be visible to everyone
          required: true